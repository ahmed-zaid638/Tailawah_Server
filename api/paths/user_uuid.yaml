parameters:
  - name: user_uuid
    in: path
    required: true
    schema:
      type: string
      format: uuid
get:
  summary: Get user by UUID
  operationId: getUserByUuid
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: "../schemas/user.yaml"
    "404":
      description: User not found
      content:
        application/json:
          schema:
            $ref: "../schemas/error.yaml"
put:
  summary: Update user by UUID
  operationId: updateUserByUuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/user.yaml"
  responses:
    "200":
      description: User updated
      content:
        application/json:
          schema:
            $ref: "../schemas/user.yaml"
    "404":
      description: User not found
      content:
        application/json:
          schema:
            $ref: "../schemas/error.yaml"
delete:
  summary: Delete user by UUID
  operationId: deleteUserByUuid
  responses:
    "204":
      description: No content
    "404":
      description: User not found
      content:
        application/json:
          schema:
            $ref: "../schemas/error.yaml"
